<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="loading-container">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDFmNzNua29rZXpoOWVtM3M3Z3RlMGlla25sNjlpMWNmbHM2em9xYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/D5GyCFkInbJlu/giphy.webp" alt="Cat loading">
        <p>On a mission to find books...</p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = '{{ url_for("results") }}'; // Redirect to results page after 5 seconds
        }, 10000); // 10 seconds delay
    </script>    
    {% endblock %}
</body>
</html>
